<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle Landing Page</title>
    <link rel="stylesheet" href="./src/CSS/reset.css">
    <link rel="stylesheet" href="./src/CSS/styles.css">
    <link rel="stylesheet" href="./src/CSS/responsive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="cabecalho">
        <img class="cabecalho__logo" src="./src/images/logo.png" alt="Huddle logo">
    </header>
    <main>
        <section class="container">
            <img class="container__imagem" src="./src/images/illustration-mockups.png"
                alt="chat ilustration in a notebook and a cellphone">
            <div class="container__conteudo">
                <h1 class="conteudo__titulo">Build The Community Your Fans Will Love</h1>
                <p class="conteudo__paragrafo">Huddle re-imagines the way we build communities. You have a voice, but so
                    does your audience. Create
                    conecction with your users as you engane in genuine discussion</p>
                <a class="conteudo__botao" href="#">Register</a>
            </div>
        </section>
    </main>
    <footer class="rodape">
        <ul class="rodape__lista">
            <li class="lista__link">
                <a href="#">Instagram</a>
            </li>
            <li class="lista__link">
                <a href="#">Twitter</a>
            </li>
            <li class="lista__link">
                <a href="#">Facebook</a>
            </li>
        </ul>
    </footer>
</body>

</html>
